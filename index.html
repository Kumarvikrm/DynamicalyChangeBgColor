<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Background Change Button</title>
</head>
<body>
  <div>
    <div class="bgContainer" id="bgSectionElement">
      <button class="btn btn-primary m-2" onclick="changeBgColor()">Change</button>
    </div>
  </div>
 
  <script>
    let bgColorsArray = ["#e75d7c","#b16cef","#53cca4","#efc84d","#628ef0", "#184b73","#883e7f","#ed048b"];

    let bgSectionElement = document.getElementById('bgSectionElement');

    bgSectionElement.style.background = bgColorsArray[0]

    function changeBgColor(){
      let colorsLength = bgColorsArray.length;
      let randomNumber = Math.ceil(Math.random()*colorsLength)
      // console.log(randomNumber)

      if(randomNumber === colorsLength){
        randomNumber = colorsLength-1
      }

      let bgChange = bgColorsArray[randomNumber];
      // console.log(bgChange)

      bgSectionElement.style.backgroundColor = bgChange
    }


  </script>
  
</body>
</html>
